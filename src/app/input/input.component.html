
<section class="heading-section">
  <h1 class="title text-center">Conversor App</h1>
</section>

<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput (input)="cambioTexto($event.target.value)" [(ngModel)]="mensaje" class="textArea"></textarea>
      </mat-form-field>
      <app-output-binary></app-output-binary>
      <app-output-ascii></app-output-ascii>
      <app-output-hex></app-output-hex>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
